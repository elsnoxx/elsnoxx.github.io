<!DOCTYPE html>
<html>
<head>
    <title>Stock Info</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="stock-info"></div>

    <script>
        // Define the stock symbol
        var stockSymbol = "MSFT";
        var apiKey = "YOUR_ALPHAVANTAGE_API_KEY"; // Replace with your Alpha Vantage API key

        // Make an AJAX request to fetch stock info
        $.ajax({
            url: "https://www.alphavantage.co/query?function=TIME_SERIES_DAILY_ADJUSTED&symbol=" + stockSymbol + "&apikey=" + apiKey,
            method: "GET",
            dataType: "json",
            success: function(response) {
                // Extract the relevant stock info from the response
                var metaData = response["Meta Data"];
                var timeSeriesData = response["Time Series (Daily)"];

                // Get the latest trading day's data
                var latestData = Object.values(timeSeriesData)[0];

                // Display the stock info on the page
                var stockInfoHtml = "<h1>" + metaData["2. Symbol"] + " Stock Info</h1>";
                stockInfoHtml += "<p>Open: " + latestData["1. open"] + "</p>";
                stockInfoHtml += "<p>High: " + latestData["2. high"] + "</p>";
                stockInfoHtml += "<p>Low: " + latestData["3. low"] + "</p>";
                stockInfoHtml += "<p>Close: " + latestData["4. close"] + "</p>";

                $("#stock-info").html(stockInfoHtml);
            },
            error: function(error) {
                console.error("Error fetching stock info:", error);
            }
        });
    </script>
</body>
</html>
