<body>
    <h1>Kameny, nůžky, papír</h1>
    <button onclick="play('rock')">Kámen</button>
    <button onclick="play('paper')">Papír</button>
    <button onclick="play('scissors')">Nůžky</button>
    <p id="result"></p>
    <script>
        function play(playerChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            let result;

            if (playerChoice === computerChoice) {
                result = 'Remíza!';
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = 'Vyhrál jsi!';
            } else {
                result = 'Prohrál jsi!';
            }

            document.getElementById('result').innerText = `Počítač vybral ${computerChoice}. ${result}`;
        }
    </script>
</body>
