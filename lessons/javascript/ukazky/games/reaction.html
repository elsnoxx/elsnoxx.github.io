<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jednoduchá hra na kliknutí</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        #gameArea {
            position: relative;
            width: 100%;
            height: 500px;
            border: 2px solid #333;
            overflow: hidden;
            background-color: #fff;
        }

        #target {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-4XPWG9HLN2"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-4XPWG9HLN2');
</script>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7668654631963540"
       crossorigin="anonymous"></script>
</head>
<body>
    <h1>Hra na kliknutí</h1>
    <p id="score">Skóre: 0</p>
    <div id="gameArea">
        <div id="target"></div>
    </div>
    <script>
        let score = 0;
        const scoreDisplay = document.getElementById('score');
        const target = document.getElementById('target');
        const gameArea = document.getElementById('gameArea');

        // Funkce pro pohyb cíle
        function moveTarget() {
            const x = Math.random() * (gameArea.clientWidth - 50);
            const y = Math.random() * (gameArea.clientHeight - 50);
            target.style.left = `${x}px`;
            target.style.top = `${y}px`;
        }

        // Funkce pro kliknutí na cíl
        target.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = `Skóre: ${score}`;
            moveTarget();
        });

        // Spuštění hry
        moveTarget();
    </script>
</body>
</html>
