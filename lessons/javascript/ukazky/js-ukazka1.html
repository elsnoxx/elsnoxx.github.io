<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Slideshow Demo</title>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-4XPWG9HLN2"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-4XPWG9HLN2');
</script>
</head>

<body>
    <div>
        <img id="imgs" />
    </div>

    <script>
        var imgArray = [
            'img/img1.jpeg',
            'img/img2.jpeg',
            'img/img3.jpeg',
            'img/img4.jpeg'
        ];
        var curIndex = 0;
        var imgDuration = 5000;

        function slideShow() {
            document.getElementById('imgs').src = imgArray[curIndex];
            curIndex++;
            if (curIndex == imgArray.length) { curIndex = 0; }
            setTimeout("slideShow()", imgDuration);
        }
        slideShow();
    </script>
</body>
</html>
