<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Slideshow Demo</title>
</head>

<body>
    <div>
        <img id="imgs" />
    </div>

    <script>
        var imgArray = [
            'img/img1.jpeg',
            'img/img2.jpeg',
            'img/img3.jpeg',
            'img/img4.jpeg'
        ];
        var curIndex = 0;
        var imgDuration = 5000;

        function slideShow() {
            document.getElementById('imgs').src = imgArray[curIndex];
            curIndex++;
            if (curIndex == imgArray.length) { curIndex = 0; }
            setTimeout("slideShow()", imgDuration);
        }
        slideShow();
    </script>
</body>
</html>
