<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Náhodné úkoly</title>
    <style>
        body { font-family: Arial, sans-serif; }
    </style>
</head>
<body>
    <h1>Náhodné úkoly</h1>
    <p id="task"></p>
    <button onclick="generateTask()">Získat úkol</button>
    <script>
        const tasks = [
            'Zatoč s míčem',
            'Zahraj si na klavír',
            'Udělej 10 dřepů',
            'Zatanči na oblíbenou píseň',
            'Zkus říct abecedu pozpátku'
        ];

        function generateTask() {
            const randomTask = tasks[Math.floor(Math.random() * tasks.length)];
            document.getElementById('task').innerText = randomTask;
        }
    </script>
</body>
</html>
