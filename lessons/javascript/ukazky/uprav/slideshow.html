    <div>
        <img id="obrazky"/>
    </div>
    <script>
        // proměnné
        var index = 0;
        var odpocinek = 5000;
        var images = [
            'img/img1.jpeg', //0
            'img/img2.jpeg', //1
            'img/img3.jpeg', //2
            'img/img4.jpeg'  //3
        ];

        function slideshow(){
            document.getElementById('obrazky').src = images[index];

            setTimeout("slideshow()",odpocinek);
        }
        slideshow();
