<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <img id="obrazky"/>
    </div>
    <script>
        // proměnné
        var index = 0;
        var odpocinek = 5000;
        var images = [
            'img/img1.jpeg', //0
            'img/img2.jpeg', //1
            'img/img3.jpeg', //2
            'img/img4.jpeg'  //3
        ];

        function slideshow(){
            document.getElementById('obrazky').src = images[index];
            index++;
            if (index == images.length) {index = 0;}
            setTimeout("slideshow()",odpocinek);
        }
        slideshow();
    </script>
</body>
</html>
