<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Kontakt</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4 text-primary">Kontakt</h1>
        <nav class="mb-4">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">Domů</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about') }}">O mně</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('contact') }}">Kontakt</a>
                </li>
            </ul>
        </nav>
        <div class="row justify-content-center">
            <div class="col-md-6">
                {% if message %}
                    <div class="alert alert-success">{{ message }}</div>
                {% endif %}
                <form method="post" class="card p-4 shadow-sm bg-white">
                    <div class="form-group">
                        <label for="name">Jméno:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="zprava">Zpráva:</label>
                        <textarea id="zprava" name="zprava" class="form-control" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Odeslat</button>
                </form>
                <p class="mt-3 text-center">
                    <a href="{{ url_for('home') }}">Zpět na hlavní stránku</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
