<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kvízová hra</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Kvízová hra</h1>
        <p>Vyberte správnou odpověď pro každou z otázek:</p>
        
        <!-- Formulář pro odeslání odpovědí -->
        <form action="{{ url_for('submit_answers') }}" method="post">
            {% for i in range(questions|length) %}
                <div class="question-card">
                    <h2>{{ i+1 }}. {{ questions[i]['question'] }}</h2>
                    <div class="options">
                        {% for j in range(questions[i]['options']|length) %}
                            <div class="option">
                                <input type="radio" name="answer_{{ i }}" 
                                       id="q{{ i }}_a{{ j }}" 
                                       value="{{ questions[i]['options'][j] }}" required>
                                <label for="q{{ i }}_a{{ j }}">{{ questions[i]['options'][j] }}</label>
                            </div>
                        {% endfor %}
                    </div>
                </div>
                <hr>
            {% endfor %}
            
            <!-- Skryté pole pro uložení správných odpovědí -->
            {% for i in range(questions|length) %}
                <input type="hidden" name="correct_{{ i }}" value="{{ questions[i]['answer'] }}">
            {% endfor %}

            <div class="submit-area">
                <button type="submit" class="btn btn-primary">Odeslat odpovědi</button>
            </div>
        </form>
    </div>
</body>
</html>
