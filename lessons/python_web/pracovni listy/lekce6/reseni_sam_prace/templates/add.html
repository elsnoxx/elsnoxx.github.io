<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Přidat citát{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% include 'base.html' %}
    <div class="container mt-5">
        <h2>Přidat nový citát</h2>
        <form action="{{ url_for('add_quote') }}" method="POST">
            <div class="form-group">
                <label for="quoteText">Citát</label>
                <textarea class="form-control" id="quoteText" name="quoteText" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="quoteAuthor">Autor</label>
                <input type="text" class="form-control" id="quoteAuthor" name="quoteAuthor" required>
            </div>
            <button type="submit" class="btn btn-primary">Přidat citát</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Zpět na seznam citátů</a>
    </div>
</body>
</html>
