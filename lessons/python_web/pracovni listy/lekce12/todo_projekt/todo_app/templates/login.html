<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přihlášení - To-Do List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav style="margin-bottom: 2em;">
        <a href="{% url 'login' %}">Přihlásit se</a> |
        <a href="{% url 'register' %}">Registrace</a>
    </nav>
    
    <main>
        <h1>🔐 Přihlášení</h1>
        <form method="post" class="auth-form" style="max-width: 400px; margin: auto; display: block;">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Uživatelské jméno:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="password">Heslo:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Přihlásit se</button>
        </form>
        
        <div class="text-center mt-3">
            <p>Nemáte účet? <a href="{% url 'register' %}" style="color: #1976d2;">Registrujte se</a></p>
        </div>
        
        {% if error %}
            <div class="alert alert-danger mt-3">
                <strong>Chyba:</strong> {{ error }}
            </div>
        {% endif %}
    </main>
</body>
</html>
