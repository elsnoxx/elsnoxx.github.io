<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{% if oddeleni %}Upravit{% else %}Přidat{% endif %} oddělení</title>
</head>
<body>
    <h1>{% if oddeleni %}Upravit{% else %}Přidat{% endif %} oddělení</h1>
    <form method="post">
        {% csrf_token %}
        <label for="dname">Název oddělení:</label>
        <input type="text" name="dname" id="dname" value="{{ oddeleni.dname|default:'' }}"><br>

        <button type="submit">Uložit</button>
    </form>
    <a href="{% url 'oddeleni_list' %}">Zpět na seznam oddělení</a>
</body>
</html>
