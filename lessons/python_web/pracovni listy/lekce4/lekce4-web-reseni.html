<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <title>Pracovní List - Řešení</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1,
        h2,
        h3 {
            color: #333;
        }

        ul {
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <!-- 
    Úkol 1: Vytvoř nadpis pomocí tagu h1
    Poznámka: Použij tag <h1> a dej do něj text: "Pracovní List - Opakování HTML".
    Řešení:
    -->
    <h1>Pracovní List - Opakování HTML</h1>

    <!-- 
    Úkol 2: Vytvoř neuspořádaný seznam
    Poznámka: Použij tag <ul> a přidej alespoň 3 položky pomocí tagu <li>.
    Řešení:
    -->
    <ul>
        <li>Položka 1</li>
        <li>Položka 2</li>
        <li>Položka 3</li>
    </ul>

    <!-- 
    Úkol 3: Přidej odkaz na webovou stránku
    Poznámka: Použij tag <a> a přidej atribut href s adresou odkazu. Například: https://www.example.com.
    Řešení:
    -->
    <a href="https://www.example.com">Klikněte zde pro více informací</a>

    <!-- 
    Úkol 4: Vlož obrázek
    Poznámka: Použij tag <img> a přidej atribut src s cestou k obrázku a atribut alt s popisem obrázku.
    Řešení:
    -->
    <img src="obrazek.jpg" alt="Popis obrázku" width="300">

    <!-- 
    Úkol 5: Vytvoř jednoduchou tabulku
    Poznámka: Použij tag <table> a vytvoř tabulku s třemi sloupci a dvěma řádky.
    Použij tagy <tr> pro řádky a <td> pro buňky.
    Řešení:
    -->
    <table border="1">
        <tr>
            <th>Jméno</th>
            <th>Věk</th>
            <th>Město</th>
        </tr>
        <tr>
            <td>Jan</td>
            <td>25</td>
            <td>Praha</td>
        </tr>
        <tr>
            <td>Eva</td>
            <td>30</td>
            <td>Brno</td>
        </tr>
    </table>

    <!-- 
    Úkol 6: Přidej nadpisy různých úrovní
    Poznámka: Použij tagy <h1>, <h2>, a <h3> a dej do nich různé texty, například: "Nadpis 1", "Nadpis 2", "Nadpis 3".
    Řešení:
    -->
    <h1>Nadpis 1</h1>
    <h2>Nadpis 2</h2>
    <h3>Nadpis 3</h3>

    <!-- 
    Úkol 7: Vytvoř uspořádaný seznam
    Poznámka: Použij tag <ol> a přidej alespoň 3 položky pomocí tagu <li>.
    Řešení:
    -->
    <ol>
        <li>Položka 1</li>
        <li>Položka 2</li>
        <li>Položka 3</li>
    </ol>

    <!-- 
    Úkol 8: Přidej tlačítko
    Poznámka: Použij tag <button> a dej do něj text, například: "Klikni na mě".
    Řešení:
    -->
    <button>Klikni na mě</button>

    <!-- 
    Úkol 9: Přidej odstavec
    Poznámka: Použij tag <p> a napiš do něj libovolný text.
    Řešení:
    -->
    <p>Toto je příklad odstavce s libovolným textem.</p>

    <!-- 
    Úkol 10: Přidej horizontální čáru
    Poznámka: Použij tag <hr> pro vytvoření horizontální čáry.
    Řešení:
    -->
    <hr>
</body>

</html>
